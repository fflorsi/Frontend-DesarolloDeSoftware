<h2>Seleccionar Vacuna</h2>
<div>
<mat-list>
  <mat-list-item *ngFor="let vaccine of vaccines">
    <mat-checkbox [(ngModel)]="selectedVaccines[vaccine.id]" [value]="vaccine.id">{{ vaccine.name }}</mat-checkbox>
  </mat-list-item>
</mat-list>
</div>
<button mat-button (click)="linkVaccine()">Vincular Vacuna</button>
<button mat-button (click)="dialogRef.close()">Cancelar</button>
