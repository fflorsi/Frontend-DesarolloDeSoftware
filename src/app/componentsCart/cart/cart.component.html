<div *ngFor="let item of items" class="cart-item">
  <p>{{ item.name }} - {{ item.description }}</p>
  <p>Precio: {{ item.price | currency: 'ARS' }} | Cantidad: {{ item.quantity || 1 }}</p>
  <p>Subtotal: {{ item.price * (item.quantity || 1) | currency: 'ARS' }}</p>
  <button (click)="deleteProduct(item.id)">Eliminar</button>
</div>
<p>Total: {{ total | currency: 'ARS' }}</p>
<button (click)="cleanCart()">Vaciar Carrito</button>
