<div *ngFor="let item of items" class="cart-item card mb-3 p-3">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">{{ item.description }}</p>
      <p class="text-muted">Precio: {{ item.price | currency: 'ARS' }}</p>
    </div>
    <div class="d-flex flex-column align-items-end">
      <p>Cantidad: {{ item.quantity || 1 }}</p>
      <p>Subtotal: {{ item.price * (item.quantity || 1) | currency: 'ARS' }}</p>
      <div class="quantity-control d-flex">
        <button (click)="increaseQuantity(item)" class="btn btn-sm btn-primary mr-2">+</button>
        <button (click)="decreaseQuantity(item)" class="btn btn-sm btn-primary">-</button>
      </div>
    </div>
  </div>
  <button (click)="deleteProduct(item.id)" class="btn btn-danger btn-sm mt-2">Eliminar</button>
</div>

<!-- Total y botones de acciÃ³n -->
<div class="d-flex justify-content-between mt-3">
  <h4><strong>Total: {{ total | currency: 'ARS' }}</strong></h4>
  <div>
    <button (click)="cleanCart()" class="btn btn-warning btn-sm mr-3">Vaciar Carrito</button>
    <button (click)="cleanCart()" class="btn btn-success btn-sm">Realizar Compra</button>
  </div>
</div>
