<div class="container mt-5">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ product.price | currency }}</p>
          <p class="card-text"><small class="text-muted">Categor√≠a: {{ product.category }}</small></p>
        </div>
        <div class="card-footer text-center">
          <button (click)="addToCart(product)" class="btn btn-primary" aria-label="Agregar {{ product.name }} al carrito">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
