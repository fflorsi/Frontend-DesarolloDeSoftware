
<div class="header">
  <h2 class="title">Compra en nuestra</h2>
  <h1 class="title">Tienda para Mascotas</h1>
  <p class="subtitle">Amamos a tu mascota tanto como vos :)</p>
</div>


<div class="container">
  <ul>
    <li *ngFor="let item of paginatedProducts">
      <a class="card" (click)="addToCart(item); $event.preventDefault()">
        <div class="card_overlay">
          <img src="..\assets\top-view-pet-accessories-yllow.jpg" class="card_img">
          <button class="btn btn-primary add-to-cart-btn" (click)="addToCart(item); $event.stopPropagation()">Agregar al carrito</button>
        </div>
        <div class="card_header">
          <span class="card_category">{{item.category}}</span>
          <h3 class="card_title">{{item.name}}</h3>
          <span class="card_description">{{item.description}}</span>
          <span class="card_price">{{item.price | currency:'ARS'}}</span>
        </div>
      </a>
    </li>
  </ul>
</div>

<mat-paginator [length]="products.length" [pageSize]="6" showFirstLastButtons aria-label="Select page" (page)="handlePageEvent($event)"></mat-paginator>
