<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading">
  <div class="container">
    <div class="title">
      <h4>Listado de Clientes</h4>
      <button type="button" class="btn btn-primary" routerLink="/addClient">Añadir nuevo cliente</button>
    </div>
    <div class="search-container">
      <input 
        class="search-input"
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchClientsbyDNS(searchQuery)"
        placeholder="Buscar cliente "
      />
      <button class="search-button" (click)="searchClientsbyDNS()">Buscar</button>
    </div>
    <br> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col dni">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Dirección</th>
          <th scope="col">Nro de Teléfono</th>
          <th scope="col">Email</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listClients" class="table-active">
          <td>{{item.dni}}
            <span class="actions">
              <button routerLink="/editClient/{{item.id}}" type="button" class="btn btn-info btn-sm">
                <i class="fas fa-edit"></i>
              </button>
              <button (click)="deleteClient(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">
                <i class="fas fa-trash"></i>
              </button>
              <button routerLink="/detailClient/{{item.id}}" type="button" class="btn btn-info btn-sm">
                <i class="fas fa-info-circle"></i>
            </button>
        </span>
        </td>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.address}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.birthDate | date: 'shortDate'}}</td>
        <td>
          <button routerLink="/listPets/{{item.id}}" type="button" class="btn btn-primary btn-sm ms-2">Ver Mascotas</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listClients.length==0">No hay clientes para mostrar</h5>
</div> 
</div>
