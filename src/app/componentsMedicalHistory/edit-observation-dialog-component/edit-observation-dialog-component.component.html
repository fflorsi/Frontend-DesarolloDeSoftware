<!-- edit-observation-dialog.component.html -->
<h2>Editar Observación</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
<mat-form-field>
  <label for="description">Observación</label>
  <textarea matInput formControlName="description" placeholder="Observación"></textarea>
</mat-form-field>
    <mat-form-field>
      <label for="createdAt">Fecha</label>
      <input matInput [matDatepicker]="picker" formControlName="createdAt" placeholder="Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker class="custom-datepicker"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <label for="professional">Profesional</label>
      <input matInput formControlName="professional" placeholder="Profesional">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button class="btn-cancel" mat-button (click)="onCancel()">Cancelar</button>
    <button class="btn" mat-button type="submit" [disabled]="!form.valid">Guardar</button>
  </mat-dialog-actions>
</form>
