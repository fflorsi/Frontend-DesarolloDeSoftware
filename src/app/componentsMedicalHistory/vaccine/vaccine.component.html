<div>
  <h1>Gestión de Vacunas</h1>

  <h2>Añadir Vacuna</h2>
  <input [(ngModel)]="newVaccine.name" placeholder="Nombre de la vacuna" />
  <button (click)="addVaccine()">Añadir</button>

  <h2>Lista de Vacunas</h2>
  <ul>
    <li *ngFor="let vaccine of vaccines">
      {{ vaccine.name }}
      <button (click)="editVaccine(vaccine)">Editar</button>
      <button (click)="deleteVaccine(vaccine.id)">Eliminar</button>
    </li>
  </ul>

<div *ngIf="selectedVaccine">
  <h2>Editar Vacuna</h2>
  <input [(ngModel)]="selectedVaccine.name" placeholder="Nombre de la vacuna" />
  <button (click)="updateVaccine()">Actualizar</button>
</div>
</div>
