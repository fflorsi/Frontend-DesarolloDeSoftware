<div class="card mt-4">
  <div class="header">
    <h2>Configuración de Cuenta</h2>
  </div>
  <div class="card-body">
    <!-- Opción de cambiar Nombre de Usuario -->
    <div *ngIf="isChangingUsername">
      <h5 class="title">Cambiar Nombre de Usuario</h5>
      <p class="p">Nombre de Usuario Actual: {{ currentUsername }}</p>
      <form (ngSubmit)="updateUsername()">
        <div class="form-group">
          <label class="p" for="newUsername">Nuevo Nombre de Usuario</label>
          <input
            type="text"
            id="newUsername"
            [(ngModel)]="newUsername"
            name="newUsername"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn">Guardar Cambios</button>
        <button type="cancel" class="can" (click)="cancelChange()">Cancelar</button>
      </form>
    </div>

    <!-- Opción de cambiar Contraseña -->
    <div *ngIf="isChangingPassword">
      <h5 class="title">Cambiar Contraseña</h5>
      <form (ngSubmit)="updatePassword()">
        <div class="form-group">
          <label class="p" for="newPassword">Nueva Contraseña</label>
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success mt-2">Guardar Cambios</button>
        <button type="cancel" class="can" (click)="cancelChange()">Cancelar</button>
      </form>
    </div>

    <!-- Opciones para elegir qué cambiar -->
    <div class="mt-3" *ngIf="!isChangingUsername && !isChangingPassword">
      <button (click)="toggleChange('username')" class="btn btn-primary mr-2">
        Cambiar Nombre de Usuario
      </button>
      <button (click)="toggleChange('password')" class="btn btn-primary">
        Cambiar Contraseña
      </button>
    </div>
  </div>
</div>
