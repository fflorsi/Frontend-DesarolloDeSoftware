<app-navbar></app-navbar>
<div class="container mt-2 text-center">
  <h2>Mascotas</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Especia</th>
        <th scope="col">Raza</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listPet">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.breed}}</td>
      </tr>
    </tbody>
  </table>
</div>
