<div class="wrapper">
  <div class="image-container">
    <img src="assets/top-view-pet-accessories.jpg" alt="Pet Accessories">
  </div>
  <div class="body" *ngIf="!loading">
    <h1>Iniciar Sesión</h1>
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese el nombre de Usuario">
      <label>Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese la Contraseña">
      <label>Contraseña</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
    </div>
    <p class="mt-3">No tienes cuenta?
      <a [routerLink]="['/signIn']">Registrar</a>
    </p>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
