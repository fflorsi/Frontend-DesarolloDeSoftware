<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Mascotas de {{clientData.firstname}} {{clientData.lastname}}</h4>
        <button type="button" class="btn btn-primary" routerLink="/addPet">AÃ±adir nueva Mascota</button>
    </div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Tipo</th>
        <th scope="col">Raza</th>
        <th scope="col">Peso</th>

        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listPets" class="table-active">
        <td>{{item.name}}</td>
        <td>{{item.birthdate}}</td>
        <td>{{item.type}}</td>
        <td>{{item.breed}}</td>
        <td>{{item.weight}}</td>
        <td>
            <button routerLink="/editPet/{{item.id}}" type="button" class="btn btn-info btn-sm" >Editar</button>
            <button (click)="deletePet(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
            <button routerLink="/detailPet/{{item.id}}" type="button" class="btn btn-outline-info btn-sm" >Detalle</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listClients.length==0">No hay mascotas para mostrar</h5>
</div>
