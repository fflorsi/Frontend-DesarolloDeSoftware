
<div class="order-details-container">
<h2 class="title">Detalle del Pedido #{{ order?.id }}</h2>
<hr class="separator">

<div class="order-date">
  <p><strong>Fecha:</strong> {{ order?.date | date: 'dd/MM/yyyy' }}</p>
</div>

<div *ngFor="let item of order?.items" class="items-in-order">
  <img [src]="item?.product?.imageUrl || 'assets/top-view-pet-accessories-yllow.jpg'" class="product-image" alt="Producto">
  <div class="product-details">
    <p class="product-name">{{ item?.product?.name }}</p>
    <p class="product-quantity">Cantidad: {{ item?.quantity || 1 }}</p>
    <p class="product-price">${{ item?.price | number: '1.2-2' }} c/u</p>
  </div>
</div>

<div class="order-total">
  <hr class="separator">
  <div class="total-container">
    <p class="total-title">Total</p>
    <p class="total">{{ order?.total | currency: 'ARS' }}</p>
  </div>
</div>
<button class="btn btn-secondary" routerLink="/listOrders">Volver</button>
</div>
