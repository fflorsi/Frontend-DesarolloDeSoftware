    <div class="contactFormWrapper">
    <h2>Contactanos</h2>
    <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="user_name" ngModel required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" ngModel required>
  
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" ngModel required></textarea>
  
      <button type="submit" [disabled]="contactForm.invalid">Enviar Mensaje</button>
    </form>
  
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
